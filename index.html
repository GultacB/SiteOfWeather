<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <header>
        <div class="title"><h1 style="color: blue;font-family: 'Trebuchet MS', 'Lucid sans-serif;">Weather</h1></div>
        <div class="search">
            <div class="d-flex justify-content-center">
            <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">   
             <form class="d-flex" method="get" name="searchBtn">
                <input class="form-control me-2" name="Cname" type="search" placeholder="Enter city name" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
        </div>
        <div class="info">
           </p><h2 id="cityname">Baku</h2></p>
           <p><i id="weekday">Monday</i></p>
           <p><i id="todayDate">10/06/2024</i></p>         
        </div>
     </header>
     <div class="content">
      <div class="weather">
        <div class="icon">
          <img class="image" src="images/sunny.png" alt="">
        </div>
        <div>
          <p class="temp">27.03<sup>°C</sup></p>
        </div>
      </div>
      <div class="generallyInfo">
        <div class="text1">
          <p>Feels like</p><p class="feelsLike">26.94<sup>°</sup></p>
        </div>
        <div class="text2">
          <p>Humidity</p><p class="humidity">41%</p>
        </div>
        <div class="text3">
          <p>Wind</p><p class="wind">6.17 km/h</p>
        </div>  
      </div>
     </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>  
</body>
</html>
